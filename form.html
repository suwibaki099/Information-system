<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/form.css">
        <title>Health Center</title>
    </head>
    <body>
     <div class="form">
<div class="img">
    <h1>Health Center</h1>
<script type="text/javascript">
    /* The uploader form */
    $(function () {
        $(":file").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();

                reader.onload = imageIsLoaded;
                reader.readAsDataURL(this.files[0]);
            }
        });
    });

    function imageIsLoaded(e) {
        $('#myImg').attr('src', e.target.result);
        $('#yourImage').attr('src', e.target.result);
    };

</script>


<input type='file' />
</br><img id="myImg" src="images/add-image.png" alt="your image" height=100 width=100>
</div>
<div class="form2">
    <h2>Child's Information</h2>
    <label>First Name: </label>
    <input type="text" name="First Name" id="fn">
    <label>Last Name: </label>
    <input type="text" name="Last Name" id="ln">
    <br>
    <label>Age: </label>
    <input type="text" name="Age" id="Age">
    <br>
    <label>Gender: </label>
    <select id="gender" name="gender">
        <option></option>
        <option value="F">Female</option>
        <option value="M">Male</option>
    </select>
    <br>
    <label>Birthdate: </label>
    <input type="date" name="birthdate" id="bdate">
    <br>
    <label>Address: </label>
    <input type="text" name="cadd" id="cadd">
    <br>
    <h3>Child's Health</h3>
    <label>Height: </label>
    <input type="text" name="height" id="height">
    <label>Weight: </label>
    <input type="text" name="weight" id="weight">
    <br>
    <label>Shots: </label>
    <input type="text" name="shots" id="shots">
    <br>
    <label>Vitamins: </label>
    <input type="text" name="vit" id="vit">
    <label>Other Medicine: </label>
    <input type="text" name="med" id="med">
    <h3>Guardian's Information</h3>
    <label>Guardian's Name: </label>
    <input type="text" name="gname" id="gname">
    <label>Civil Status: </label>
    <select id="cs" name="cs">
        <option></option>
        <option value="single">Single</option>
        <option value="Married">Married</option>
        <option value="Separate">Separate</option>
    </select>
    <br>
    <label>Relation to the child: </label>
    <input type="text" name="rchild" id="rchild">
    <br>
    <label>Address: </label>
    <input type="text" name="gadd" id="gadd">
    <br>
    <label>Contact Number: </label>
    <input type="tel" name="cont" id="cont">
    <br>
    <div class="btn">
    <button class="save">Save</button>
    <button class="analyze">Analyze</button>
    </div>
</div>
</div>
</body>
</html>
